))

))
}});

define({id: "a209ab5a", mode: "inline", inputs: ["data","display"], body: async (data,display) => {

Math.max(0, data[0]['hours']).toLocaleString("en-US")
))
}});

define({id: "c713817d", mode: "inline", inputs: ["data","display"], body: async (data,display) => {
display(await(
Math.max(0, data[2]['percent']).toLocaleString("en-US")
))
}});

define({id: "6473289b", mode: "inline", inputs: ["data","display"], body: async (data,display) => {
display(await(
Math.max(0, data[2]['hours']).toLocaleString("en-US")
))
}});

define({id: "bca44930", mode: "inline", inputs: ["data","display"], body: async (data,display) => {
display(await(
Math.max(0, data[1]['percent']).toLocaleString("en-US")
))
}});

define({id: "038b9981", mode: "inline", inputs: ["data","display"], body: async (data,display) => {
display(await(
Math.max(0, data[1]['hours']).toLocaleString("en-US")
))
}});

define({id: "a77b92ca", inputs: ["view","Inputs"], outputs: ["hrs_base"], body: (view,Inputs) => {
const hrs_base = view(Inputs.radio(new Map([
    ['<= 29', 1756],
    ['30-39', 1732],
    ['>= 40', 1700],
    ])))

return {hrs_base};
}});

define({id: "319687a9", inputs: ["view","Inputs","hrs_base"], outputs: ["seltitle"], body: (view,Inputs,hrs_base) => {
var seltitle = view(Inputs.radio(new Map([
  ['Lektor', {'base':0.1, "research": 0.3, "teaching": 0.7, "dev": 0}],
  ['Lektor med docentkompetens', {'base': 0.1, "research" : 0.35, "teaching": 0.65, "dev": 0}],
  ['Professor', {'base': 0.05, "research" : 0.51, "teaching": 0.49, "dev": 0}],
  ['Biträdande Lektor', {'base': 0.05, "research" : 0.51, "teaching": 0.49, "dev": 0}],
  ['Adjunkt', {'base': 0.05, "research" : 0, "teaching": 0.80, "dev": 0.20}],
]),
{disabled : hrs_base == null, width: 500
}))
return {seltitle};
}});

define({id: "655b8f3e", inputs: ["seltitle"], outputs: ["notitle","title"], body: (seltitle) => {
const notitle = {'base':0.00, "research": 0, "teaching": 0, "dev": 0}
const title = seltitle != null ? seltitle  : notitle
return {notitle,title};
}});

define({id: "2b53973e", inputs: ["title"], outputs: ["max_research_percent"], body: (title) => {
const max_research_percent = 1 - title['base'] - 0.2 - title['dev']
return {max_research_percent};
}});

define({id: "e13965cc", inputs: ["view","Inputs","max_research_percent","title","notitle"], outputs: ["bidrag"], body: (view,Inputs,max_research_percent,title,notitle) => {
const bidrag = view(Inputs.range([0, max_research_percent * 100],
  {
    'step': 1,
    disabled : title == notitle,
    width: 500
    }))
return {bidrag};
}});

define({id: "a8a6a43e", inputs: ["view","Inputs","title","notitle"], outputs: ["deltid"], body: (view,Inputs,title,notitle) => {
const deltid = view(Inputs.range([5, 100],
  {
    'step': 5,
    disabled : title == notitle,
    width: 500,
    value: 100
    }))
return {deltid};
}});

define({id: "1c397390", inputs: ["hrs_base","deltid"], outputs: ["hrs"], body: (hrs_base,deltid) => {
const hrs = hrs_base * deltid / 100
return {hrs};
}});

define({id: "89af9455", inputs: ["title","hrs"], outputs: ["granted_hours"], body: (title,hrs) => {
const granted_hours = title['base'] * hrs
return {granted_hours};
}});

define({id: "c60932db", inputs: ["hrs","title"], outputs: ["remaining"], body: (hrs,title) => {
const remaining = hrs * (1 - title['base'])
return {remaining};
}});

define({id: "6e75528a", inputs: ["bidrag"], outputs: ["financed"], body: (bidrag) => {
const  financed = bidrag / 100
return {financed};
}});

define({id: "b69f5cc3", inputs: ["financed","title","hrs"], outputs: ["used","unused","teaching","other_research","all_research","total","teachp","basep","re_allp","re_finp","re_othp","totp","re_allt","tott"], body: (financed,title,hrs) => {
const used = financed + title['base']
const unused = 1-used-title['dev']


const teaching = Math.max(0.2, unused * title['teaching'])
const other_research = unused - teaching
const all_research = other_research + financed
const total = teaching + title['base'] + all_research + title['dev']

const teachp = Math.round(teaching * 100)
const basep = Math.round(title['base'] * 100)
const re_allp = Math.round(all_research * 100)
const re_finp = Math.round(financed *100)
const re_othp = Math.round(other_research * 100)
const totp = Math.round(total * 100)

const re_allt = Math.round(all_research * hrs)

const tott = Math.round(total * hrs)

return {used,unused,teaching,other_research,all_research,total,teachp,basep,re_allp,re_finp,re_othp,totp,re_allt,tott};
}});

define({id: "223073c4", inputs: ["basep","title","teachp","re_othp","bidrag","hrs"], outputs: ["data","calculateHours"], body: (basep,title,teachp,re_othp,bidrag,hrs) => {
var data = [
  {'name': '0. Övrig tid ', 'percent': basep},
  {'name': '1. kompetensutveckling', 'percent': title['dev']*100},
  {'name': '2. Undervisning', 'percent': teachp},
  {'name': '3. Forskning - Fakultetsfinansierad', 'percent': re_othp},
  {'name': '4. Forskning - Bidragsfinansierad', 'percent': bidrag},
]

function calculateHours(item, index, arr) {
  arr[index]['hours'] = Math.round(arr[index]['percent'] * hrs/100);
}

data.forEach(calculateHours)

return {data,calculateHours};
}});

define({id: "43714d95", mode: "inline", inputs: ["resize","Plot","data","display"], body: async (resize,Plot,data,display) => {
display(await(
    resize((width) => Plot.plot({
      width,
      height: width/10,
      color: { legend: true, scheme: "Dark2"},
      marks: [
        Plot.barX(data, {x: 'percent', fill: "name"}),
      ]
    }))
  
))
}});

define({id: "819b2b4f", inputs: ["display","data","re_allp","re_allt","totp","tott"], body: (display,data,re_allp,re_allt,totp,tott) => {
display(
  `\nÖvrig tid:  ${data[0]['percent']}% (${data[0]['hours']} h)\nTeaching: ${data[2]['percent']}% (${data[2]['hours']} h)\nResearch: ${re_allp}% (${re_allt} h)\n       bidrag: ${data[4]['percent']}% (${data[4]['hours']} h)\n       faculty: ${data[3]['percent']}% (${data[3]['hours']} h)\nDev: ${data[1]['percent']}% (${data[1]['hours']} h)\n\nTotal: ${totp}% (${tott} h)`
)
}});

define({id: "e3345720", outputs: ["toggleDivVisibility"], body: () => {
function toggleDivVisibility(div_id, display_var) {
  var div = document.getElementById(div_id)

  if (display_var == null || display_var == 0) {
    div.style.visibility = 'hidden';
  } else {
    div.style.visibility = 'visible';
  }
}

return {toggleDivVisibility};
}});

define({id: "30e9b1da", inputs: ["toggleDivVisibility","hrs","data"], body: (toggleDivVisibility,hrs,data) => {
//| echo: false

toggleDivVisibility('hrs', hrs)

toggleDivVisibility('other', data[0]['hours'])

toggleDivVisibility('teach', data[2]['hours'])

toggleDivVisibility('dev', data[1]['hours'])

}});

</script>
